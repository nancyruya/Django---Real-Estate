{% extends 'base.html' %}

{% block content %}
<h1>Listings</h1>
<section>
    <div>
        <a href="{% url 'index' %}">Home</a>
    </div>
</section>

<!-- Listing 1 and Loop -->
<section>
    <div>
        {% if listings %}
        {% for listing in listings %}
        <div> Go </div>
        {% endfor %}
        {% else %}
        <div class="col-md-12">
            <p>No Listings available</p>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
