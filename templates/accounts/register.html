{% extends 'base.html' %}

{% block content %}

<!-- Alerts -->
{% include 'partials/_alerts.html' %}
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <lable for="first_name">First Name</lable>
        <input type="text" name="first_name" class="form-control" required>
    </div>
    <div class="form-group">
        <lable for="last_name">Last Name</lable>
        <input type="text" name="last_name" class="form-control" required>
    </div>
<div class="form-group">
    <lable for="username">Username</lable>
    <input type="text" name="username" class="form-control" required>
</div>

<div class="form-group">
    <lable for="email">Email</lable>
    <input type="email" name="email" class="form-control" required>
</div>

<div class="form-group">
    <lable for="password">Password</lable>
    <input type="password" name="password" class="form-control" required>
</div>

<div class="form-group">
    <lable for="password2">Confirm Password</lable>
    <input type="password2" name="password2" class="form-control" required>
</div>
<button class="btn btn-secondary btn-block mt-4" type="submit"> Register</button>
</form>

{% endblock %}
